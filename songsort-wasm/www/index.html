<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Songsort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
.truncate {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
td {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 0;
}
.width {
  width: 100%;
}
    </style>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Songsort</a>
        <ul class="navbar-nav flex-grow-1">
          <li class="nav-item">
            <a class="nav-link" href="#">Random match</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" id="username" placeholder="username">
          <input class="form-control me-2" type="text" id="password" placeholder="password">
          <button type="button" id="login" class="btn btn-success">Login</button>
        </form>
      </div>
    </nav>
    <div id="main" class="container my-md-4">
    </div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script type="module">
      import init, { run } from './songsort_wasm.js'
      async function initRun() {
      await init();
      run();
      }
      initRun();
    </script>
  </body>
</html>
