<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Songsort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
.truncate {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
td {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 0;
}
    </style>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Songsort</a>
        <ul class="navbar-nav flex-grow-1">
          <li class="nav-item">
            <a class="nav-link" href="#">Random match</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" id="username" placeholder="username">
          <input class="form-control me-2" type="text" id="password" placeholder="password">
          <button type="button" id="login" class="btn btn-success">Login</button>
        </form>
      </div>
    </nav>
    <div class="container my-md-4">
      <div>
        <div class="main" id="main">
          <div class="row"><h1>Random match</h1></div>
          <div class="row">
            <div class="col-6">
              <iframe id="iframe1" src="" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
              <button type="button" id="score1" class="btn btn-info" style="width:100%"><div id="track1" class="truncate">1</div></button>
            </div>
            <div class="col-6">
              <iframe id="iframe2" src="" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
              <button type="button" id="score2" class="btn btn-warning" style="width:100%"><div id="track2" class="truncate">2</div></button>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th class="col-1" scope="col">#</th>
                    <th class="col-8" scope="col">Track</th>
                    <th scope="col" style="width: 12.5%">Record</th>
                    <th scope="col" style="width: 12.5%">Score</th>
                  </tr>
                  <tbody id="scores1"></tbody>
              </table>
            </div>
            <div class="col-6">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th class="col-1" scope="col">#</th>
                    <th class="col-8" scope="col">Track</th>
                    <th scope="col" style="width: 12.5%">Record</th>
                    <th scope="col" style="width: 12.5%">Score</th>
                  </tr>
                  <tbody id="scores2"></tbody>
              </table>
            </div>
            <h2>Playlists</h2>
            <div id="playlists"></div>
            <input type="text" id="input" value="https://open.spotify.com/playlist/5jPjYAdQO0MgzHdwSmYPNZ?si=e62cff353fe64354">
            <button type="button" id="import" class="btn btn-success">Import</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script type="module">
      import init, { run } from './songsort_wasm.js'
      async function initRun() {
      await init();
      run();
      }
      initRun();
    </script>
  </body>
</html>
